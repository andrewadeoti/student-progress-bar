<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for styling */
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .row-container {
            display: flex;
        }

        .row {
            flex: 1;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            margin: 10px;
        }

        .login-button, .row-button {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="student tracker login bar.html">logout</a>
    </div>
    <div class="row-container">
        <div class="row">
            <div class="row-button">
                <form action="student-progress-dropdown-bar.html">
                    <button type="submit">Assessments</button>
                </form>
            </div>
        </div>
        <div class="row">
            <form action="student-progress-attendance.html">
                <button type="submit">Attendance</button>
            </form>
        </div>
        <div class="row">
            <form action="student progress contact.html">
                <button type="submit">Contacts</button>
            </form>
        </div>
    </div>
</body>
</html>
