<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Student Progress Tracker - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .demo-link {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .demo-link:hover {
            background: #e9ecef;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .features h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: #666;
            position: relative;
            padding-left: 1.5rem;
        }

        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ“ NTU Progress Tracker</div>
        <p class="subtitle">Track your academic progress and attendance</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Student ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your student ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="ntu-progress-tracker-3bar.html" class="demo-link">ðŸš€ View Demo (Skip Login)</a>

        <div class="features">
            <h3>Features</h3>
            <ul class="feature-list">
                <li>Track assessment deadlines</li>
                <li>Monitor attendance records</li>
                <li>Manage student contacts</li>
                <li>Progress visualization</li>
                <li>Academic planning tools</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - for demo purposes
            if (username && password) {
                // Redirect to main dashboard
                window.location.href = 'ntu-progress-tracker-3bar.html';
            } else {
                alert('Please enter both username and password');
            }
        });

        // Auto-fill demo credentials for easy testing
        document.addEventListener('DOMContentLoaded', function() {
            // You can remove this in production
            document.getElementById('username').value = 'demo@ntu.ac.uk';
            document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
